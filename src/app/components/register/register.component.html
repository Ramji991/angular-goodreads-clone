<!-- register.component.html -->
<div class="register-container">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" formControlName="username" type="text" />
            <div *ngIf="registerForm.get('username').invalid && registerForm.get('username').touched" class="error">
                Username is required</div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" formControlName="email" type="email" />
            <div *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched" class="error">Invalid
                email address</div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" formControlName="password" type="password" />
            <div *ngIf="registerForm.get('password').invalid && registerForm.get('password').touched" class="error">
                Password must be at least 6 characters long</div>
        </div>

        <button type="submit" [disabled]="registerForm.invalid">Register</button>
    </form>
</div>
